name: CI/CD

on: push

jobs:
  build-site:
    name: Build Site
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build

      - name: Deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/init'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public